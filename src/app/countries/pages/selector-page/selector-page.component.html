<h1 class="mt-5">Nested Selectors</h1>
<hr />

<div class="row mt-5">
  <!-- Form -->
  <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="save()">
    <!-- Region -->
    <div class="row mb-3">
      <div class="col">
        <label>Continent:</label>
        <select class="form-control" formControlName="region">
          <option value="">-- Select Region --</option>
          <option *ngFor="let region of regions" [value]="region | lowercase">
            {{ region }}
          </option>
        </select>
      </div>
    </div>

    <!-- Country -->
    <div class="row mb-3" *ngIf="countries.length !== 0">
      <div class="col">
        <label>Country:</label>
        <select class="form-control" formControlName="country">
          <option value="">-- Select Country --</option>
          <option
            *ngFor="let country of countries"
            [value]="country.cca3 | lowercase"
          >
            {{ country.name.common }}
          </option>
        </select>
      </div>
    </div>

    <!-- Borders -->
    <div class="row mb-3" *ngIf="borders.length !== 0">
      <div class="col">
        <label>Borders:</label>
        <select class="form-control" formControlName="border">
          <option value="">-- Select the border country --</option>
          <option
            *ngFor="let itemBorder of borders"
            [value]="itemBorder?.alpha3Code"
          >
            {{ itemBorder?.name }}
          </option>
        </select>
      </div>
    </div>

    <!-- Loading -->
    <div class="row mb-3" *ngIf="loading">
      <div class="col">
        <div class="alert alert-primary">Loading...!</div>
      </div>
    </div>

    <!-- Save button -->
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary float-end">Save</button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid }}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>
